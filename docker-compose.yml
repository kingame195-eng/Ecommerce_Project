services:
  # Service 1: PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service 2: Backend Server
  backend:
    build: ./backend
    container_name: ecommerce-backend
    env_file:
      - ./backend/.env
      - ./backend/.env.local
    environment:
      # Override nếu cần
      DATABASE_URL: "postgresql://user:password123@postgres:5432/ecommerce"
      CLIENT_URL: "http://localhost:5173,http://172.16.0.2:5173,https://your-frontend.vercel.app"
      FRONTEND_URL: "http://localhost:5173"
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    command: sh -c "sleep 5 && npx prisma migrate deploy && npm start"

  # Service 3: Frontend Server
  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecommerce-network
    environment:
      - VITE_API_URL=http://backend:8000/api
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
